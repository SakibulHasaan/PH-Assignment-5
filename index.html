<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hungry Monster</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="input-group search-bar">
        <input
          id="search-content"
          type="search"
          class="form-control rounded"
          placeholder="Search fro Meal..."
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <button id="search-btn" type="button" class="btn btn-primary">
          Search
        </button>
      </div>
      <div id="details" class="row d-none">
        <div class="col-md-5 mx-auto mt-5">
          <div class="card">
            <img id="d-img"
              class="card-img-top"
              src=""
              alt="Card image cap"
              style="max-height: 200px;"
            />
            <div class="card-body">
              <h4 class="card-title" id="d-title"></h4>
              <div class="card-text">
                <h6>Ingredients</h6>
                <ul id="d-ingredients">
                  <li class="ingred-item"></li>
                  <li class="ingred-item"></li>
                  <li class="ingred-item"></li>
                  <li class="ingred-item"></li>
                  <li class="ingred-item"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="Main" class="row"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
